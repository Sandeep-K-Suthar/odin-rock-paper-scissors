<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./rcs.js" defer></script>
</head>

<body>
    <h1>Rock Paper Scissors Challange</h1>
    <div class="welcome">
        <h3>Let the Game Begin!</h3>
        <button>Play</button>
    </div>

    <div class="play">
        <div class="choose">
            <h3>Choose your bet.</h3>
            <button class="bt1">Rock</button>
            <button class="bt2">Paper</button>
            <button class="bt3">Scissors</button>
        </div>

    </div>
    <div class="result">
        <div class="human">
            <p class="humanEntery"></p>
            <p class="humanCount"></p>
        </div>
        <div class="computer">
            <p class="computerEntery"></p>
            <p class="computerCount"></p>
        </div>
    </div>

    <div class="resultAnnouncement">
        <h3></h3>
        <button>Play Again</button>
    </div>

</body>

</html>
